<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%} {%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        {% block css%} {%endblock%}
    </style>

    </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/shop">My Awesome Cart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/shop/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/shop/tracker">Tracker</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link active" href="/shop/contact">Contact Us</a>
          </li>
        </ul>
        <form method='get' action='/shop/search/' class="d-flex" role="search">
          <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search" name="search" id="search" value="{{query}}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <a href="/shop/cart/"><button type="button"  class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover"  data-placement="bottom" title="Cart" data-html="true" data-content="And h">Cart(<span id='cart'>0</span>)</button></a>
      </div>
    </div>
  </nav>

  {% block body%} {%endblock%}
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  {% block js%} {%endblock%}  
</body>
</html>
