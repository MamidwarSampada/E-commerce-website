{% extends "shop/basic.html" %}

{% block title %} {{product.product_name}} - My Awesome Cart {% endblock%}

{% block body%} 
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" alt=""  height="400px" >
            </div>
            <div class="row">                                                                          
                <center><a href="/shop/buynow/{{product.id}}" ><button  class="btn btn-primary my-3 px-5" style="width:400px">Buy Now</button></a></center>
            </div>
        </div>
        <div class="col-md-8">
                <h5>{{product.product_name}}</h5>
                <p><b>Rs.{{product.price}}</b></p>
                <p>{{product.desc}}</p>
        </div>
    </div>
</div>

{%endblock%}

{% block js%}
<script>
  sum=0
  if(localStorage.getItem('cart')==null){
    var cart={};
  }
  else{
   cart=JSON.parse(localStorage.getItem('cart'));
   for (var item in cart) {
    sum=sum+cart[item][0];}
  }
  document.getElementById('cart').innerHTML=sum;
</script>

{%endblock%}
