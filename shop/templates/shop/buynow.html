{% extends 'shop/basic.html' %}
{% block title%} Buy Now - My Awesome Cart{% endblock %}
{% block body %}
<div class="container">
    
    <div class="col my-4">
        <h2>Enter Address & Other Details:</h2>
        <form method="post">{% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson" value="{'pr{{product.id}}':[1,'{{product.product_name}}']}">
            <input type="hidden" name="amount" id="amount" value={{product.price}}>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label >Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label >Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label>Address line 2</label>
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label>State</label>
                    <input type="text" class="form-control" id="state" name="state"  placeholder="Enter State">
                </div>
                <div class="form-group col-md-2">
                    <label >Zip</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code">
                </div>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <button type="submit" class="btn btn-primary my-2">Place Order</button>
        </form>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
   
  sum=0
  if(localStorage.getItem('cart')==null){
    var cart={};
  }
  else{
   cart=JSON.parse(localStorage.getItem('cart'));
   for (var item in cart) {
    sum=sum+cart[item][0];}
  }
  document.getElementById('cart').innerHTML=sum;

{% if thank %}
alert('Thanks for ordering with us. Your order id is {{id}}. Use it to track your order using our order tracker');
document.location = "/shop";
{% endif %}
</script>
{% endblock %}
